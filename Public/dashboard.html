<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Parking Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1>QuickParK</h1>
                <div class="col text-end">
                    <button class="btn btn-danger" id="logout">Logout</button>
                </div>
                <button class="btn btn-primary" id="newVehicleEntry" data-bs-toggle="modal" data-bs-target="#newEntryModal">New Vehicle Entry</button>
                <button class="btn btn-info" id="viewParkingLot">View Parking Lot</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="lotSearch" placeholder="Search by Lot Number">
                    <button class="btn btn-outline-secondary" id="searchLot">Search</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="carSearch" placeholder="Search by Car Number">
                    <button class="btn btn-outline-secondary" id="searchCar">Search</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Lot No.</th>
                            <th>Car No.</th>
                            <th>Owner Name</th>
                            <th>Mobile</th>
                            <th>Entry Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="parkingData"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
