<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <form id="login">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="container mt-5" style="display: none;">
        <div class="row mb-4">
            <div class="col">
                <h2>Parking Management Dashboard</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newEntryModal">New Vehicle Entry</button>
                <button class="btn btn-info" id="viewParkingLot">View Parking Lot</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="lotSearch" placeholder="Search by Lot Number">
                    <button class="btn btn-outline-secondary" id="searchLot">Search</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="carSearch" placeholder="Search by Car Number">
                    <button class="btn btn-outline-secondary" id="searchCar">Search</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Lot No.</th>
                                <th>Car No.</th>
                                <th>Car Name</th>
                                <th>Mobile</th>
                                <th>Entry Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="parkingData"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- New Entry Modal -->
    <div class="modal fade" id="newEntryModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Vehicle Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="entryForm">
                        <div class="mb-3">
                            <label class="form-label">Lot Number</label>
                            <input type="number" class="form-control" id="lotNumber" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Car Number</label>
                            <input type="text" class="form-control" id="carNumber" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Car Name</label>
                            <input type="text" class="form-control" id="carName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="mobileNumber" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Charges Modal -->
    <div class="modal fade" id="chargesModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Set Parking Charges</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="chargesForm">
                        <div class="mb-3">
                            <label class="form-label">Entry Charge</label>
                            <input type="number" class="form-control" id="entryCharge" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hourly Charge</label>
                            <input type="number" class="form-control" id="hourlyCharge" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bill Modal -->
    <div class="modal fade" id="billModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Parking Bill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="billContent">
                    <!-- Bill content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="printBill">Print Bill</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
